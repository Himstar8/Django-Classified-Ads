version: "3.8"
services:
  classifiedads:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    hostname: classifiedads
    environment:
      PROJECT_RUN: "/data"
      TESTING: 'True'
      DEBUG: 'True'
    volumes:
      - ..:/effigeocode
      - classifiedads-data:/data
    networks:
      - default
    ports:
      - "8000:8000"

networks:
    default:
        
volumes:
  classifiedads-data:
